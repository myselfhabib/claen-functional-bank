<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking transaction</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class='text-4xl text-center mt-5'>banking trasaction<span class='font-semibold text-green-600'> lets get
                some
                money!!</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class='mt-8'>
            <div class="grid grid-cols-3  gap-4 text-white">
                <div class='bg-green-500 p-8 rounded'>
                    <h3 class='text-3xl'>Deposit</h3>
                    <h4 class='text-4xl'>$<span id='deposite-total'>00</span> </h4>
                </div>
                <div class='bg-purple-500 p-8 rounded'>
                    <h3 class='text-3xl'>balance</h3>
                    <h4 class='text-4xl'>$<span id='balance-total'>1200</span></h4>
                </div>
                <div class='bg-gray-500 p-8 rounded'>
                    <h3 class='text-3xl'>Withdraw</h3>
                    <h4 class='text-4xl'>$<span id='withdraw-total'>00</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposite anf withdraw  -->
        <section class='mt-8'>
            <div class='grid grid-cols-2 gap-4'>
                <div class='bg-green-200 p-5 rounded'>
                    <h3 class='text-2xl'>Please deposite</h3>
                    <div>
                        <input id='deposite-input' class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="how much you want to deposite?" value="">

                        <button id='deposite-btn'
                            class=" px-3 py-1 rounded text-white
                        font-bold 
                        bg-purple-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50 ...">
                            Deposite
                        </button>
                    </div>
                </div>
                <div class='bg-gray-200 p-5 rounded'>
                    <h3 class='text-2xl'>Please withdraw</h3>
                    <div>
                        <input id='withdraw-input' class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="how much you want to withdraw?" value="">

                        <button id='withdraw-btn'
                            class=" px-3 py-1 rounded text-white
                        font-bold 
                        bg-purple-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50 ...">
                            Withdraw
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/functional.js"></script>
</body>

</html>
