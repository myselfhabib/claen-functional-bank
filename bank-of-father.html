<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank of father</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class='text-4xl text-center mt-5'>Elcome To <span class='font-semibold text-green-600'>Bank Of
                Father!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="2xl mb-4">please login</h3>
            <div>
                <input id='user-email' class="border block border-gray-400 rounded w-1/3 mb-2 px-2" type="text"
                    placeholder="your email" value="">
                <input id='user-password' class="border block border-gray-400 rounded w-1/3 mb-2 px-2" type="password"
                    name="" id="" placeholder="password">
                <button id='login-btn'
                    class=" px-3 py-1 rounded text-white
                    font-bold 
                    bg-purple-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50 ...">
                    Sign up
                </button>
            </div>
        </section>

    </main>
    <script src="js/bank.js"></script>
</body>

</html>
